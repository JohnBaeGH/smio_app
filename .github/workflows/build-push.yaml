name: Build & Push to GHCR

on:
  push:
    branches: [ "main" ]    # 기본 브랜치가 master면 "master"로 바꿔주세요
  workflow_dispatch: {}     # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ toLower(github.repository_owner) }}/smio:latest
