name: Build & Push to GHCR

on:
  push:
    branches: [ "main" ]     # ê¸°ë³¸ ë¸Œëžœì¹˜ê°€ masterë©´ "master"ë¡œ ë³€ê²½
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # ðŸ‘‡ ì†Œë¬¸ìž owner íŒŒìƒ (bash íŒŒë¼ë¯¸í„° í™•ìž¥)
      - name: Set lowercased owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/smio:latest
